{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Chat Application{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center">Login</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required />
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required />
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Remember me</span>
                        <input type="checkbox" name="remember" class="checkbox checkbox-primary" />
                    </label>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="divider">OR</div>

            <div class="text-center">
                <p>Don't have an account? 
                    <a href="{% url 'register' %}" class="link link-primary">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
